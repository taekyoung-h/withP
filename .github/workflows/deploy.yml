name: GitHub Pages Deploy

on:
  push:
    branches:
      - main  # 브랜치 이름이 main이면 그대로, master면 master로 변경

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build project
        run: |
          # 빌드 명령어
          echo "Build complete"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./build/
